    networks:
      - mpb_network

  postgres-users:
    container_name: postgres-users
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mpb
      POSTGRES_PASSWORD: mpb_pas
      POSTGRES_DB: users_db
      PGDATA: /data/postgres_users
    volumes:
      - ./postgres-data-users:/data/postgres
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mpb_network

  redis:
    container_name: redis-mpb
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mpb_network

  zookeeper:
    container_name: zookeeper-mpb
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mpb_network

  kafka:
    container_name: kafka-mpb
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mpb_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpb-app
    ports:
      - "8000:8000"
    environment:
      DSN: postgres://mpb:mpb_pas@postgres:5432/mpb_db?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_TTL: ${JWT_TTL:-24h}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - mpb_network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpb-migrate
    command: ["./migrate"]
    environment:
      DSN: postgres://mpb:mpb_pas@postgres:5432/mpb_db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - mpb_network

