services:
  postgres:
    container_name: postgres-mpb
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mpb
      POSTGRES_PASSWORD: mpb_pas
      POSTGRES_DB: mpb_db
      PGDATA: /data/postgres_mpb
    volumes:
      - ./postgres-data_mpb:/data/postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mpb_network

  postgres-posts:
    container_name: postgres-posts
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mpb
      POSTGRES_PASSWORD: mpb_pas
