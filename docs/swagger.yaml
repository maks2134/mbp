basePath: /api
definitions:
  dto.CommentResponse:
    properties:
      blocked:
        type: boolean
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      like:
        type: integer
      post_id:
        type: integer
      text:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.CreateCommentRequest:
    properties:
      post_id:
        type: integer
      text:
        maxLength: 500
        minLength: 1
        type: string
    required:
    - post_id
    - text
    type: object
  dto.CreatePostRequest:
    properties:
      description:
        minLength: 10
        type: string
      tag:
        maxLength: 50
        type: string
      title:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - description
    - title
    type: object
  dto.LoginRequest:
    properties:
      access_token:
        type: string
      password:
        minLength: 6
        type: string
      refresh_token:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/user.User'
    type: object
  dto.PostResponse:
    properties:
      count_viewers:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      like:
        type: integer
      tag:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      age:
        maximum: 123
        minimum: 0
        type: integer
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  dto.StoryResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      id:
        type: integer
      is_viewed:
        type: boolean
      user_id:
        type: integer
      views_count:
        type: integer
    type: object
  dto.UpdateCommentRequest:
    properties:
      text:
        maxLength: 500
        minLength: 1
        type: string
    type: object
  dto.UpdatePostRequest:
    properties:
      description:
        minLength: 10
        type: string
      tag:
        maxLength: 50
        type: string
      title:
        maxLength: 200
        minLength: 3
        type: string
    type: object
  dto.UserProfileResponse:
    properties:
      age:
        type: integer
      attachments_count:
        type: integer
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      posts_count:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  post_attachments.PostAttachment:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      file_url:
        type: string
      id:
        type: integer
      post_id:
        type: integer
    type: object
  user.User:
    properties:
      age:
        type: integer
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      name:
        type: string
      passwordHash:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  user_attachments.UserAttachment:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      file_url:
        type: string
      id:
        type: integer
      user_id:
        type: integer
    type: object
host: localhost:8000
info:
  contact: {}
  description: Authentication service for MPB blog platform
  title: MPB Blog Auth API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and get JWT
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access and refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RefreshResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh tokens
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register user
      tags:
      - Auth
  /api/comments:
    get:
      parameters:
      - description: Post ID
        in: query
        name: post_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CommentResponse'
            type: array
      summary: List all comments for post
      tags:
      - Comments
    post:
      consumes:
      - application/json
      parameters:
      - description: Comment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create new comment
      tags:
      - Comments
  /api/comments/{id}:
    delete:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete comment
      tags:
      - Comments
    get:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CommentResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get comment by ID
      tags:
      - Comments
    put:
      consumes:
      - application/json
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated comment
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CommentResponse'
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update comment
      tags:
      - Comments
  /api/posts:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.PostResponse'
            type: array
      summary: List all posts
      tags:
      - Posts
    post:
      consumes:
      - application/json
      parameters:
      - description: Post data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create new post
      tags:
      - Posts
  /api/posts/{id}:
    delete:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete post
      tags:
      - Posts
    get:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PostResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get post by ID
      tags:
      - Posts
    put:
      consumes:
      - application/json
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated post data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update existing post
      tags:
      - Posts
  /api/posts/{id}/like:
    post:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Like a post
      tags:
      - Posts
  /api/posts/{id}/unlike:
    delete:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Unlike a post
      tags:
      - Posts
  /api/stories:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.StoryResponse'
            type: array
      summary: Get all active stories
      tags:
      - Stories
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Story file (image or video)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.StoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Create a new story
      tags:
      - Stories
  /api/stories/{id}:
    delete:
      parameters:
      - description: Story ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete a story
      tags:
      - Stories
    get:
      parameters:
      - description: Story ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.StoryResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get story by ID
      tags:
      - Stories
  /api/stories/{id}/view:
    post:
      parameters:
      - description: Story ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
