        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Upload attachments for a post
      tags:
      - PostAttachments
  /posts/attachments/{id}:
