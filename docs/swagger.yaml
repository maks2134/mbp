      consumes:
      - multipart/form-data
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Files to upload
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/post_attachments.PostAttachment'
